<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Đăng Ký</title>
  <head th:replace="common/libuser :: libheader"></head>
  <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<div th:replace="common/headerUser :: headerUser"></div>
<div class="contentmains">
  <div class="contentlogin" style="background-image: url(image/back.jpg);background-repeat: no-repeat;background-size: 100%;display: flex; ">
    <div class="cntlogin">
      <div class="loginform col-lg-7 col-md-7 col-sm-12 col-12">
        <p class="plogintl"><span class="dangtl">ĐĂNG </span><span class="kytl">KÝ</span></p>
        <form class="inputloginform" method="post" th:object="${user}">
          <input name="fullName" placeholder="Họ tên" class="inputform">
          <input name="email" placeholder="Địa chỉ email" class="inputform" type="email" required>
          <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="errorfield"></span>
          <input name="password" placeholder="Mật khẩu" class="inputform" type="password" required>
          <button class="btndn">Đăng Ký</button>
          <p class="quenmk"><a href="index">
            ← Quay lại trang chủ – SweeLee
          </a></p>
          <p class="nothvaccount"><span>Bạn đã có tài khoản? </span><a href="login" class="aquenmk">Đăng nhập ngay</a></p>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
<script>
  const urlParams = new URLSearchParams(window.location.search);
  if (urlParams.get('success') === 'true') {
    toastr.success("Đăng ký thành công")
  }
</script>
</html>
