<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trang Chủ</title>
    <head th:replace="common/libuser :: libheader"></head>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<div th:replace="common/headerUser :: headerUser"></div>
<div class="contentmain">
    <div class="container">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner" id="carouselindex">
                <div class="carousel-item active"><img src="image/bn1.webp" class="d-block w-100"></div>
                <div class="carousel-item"><img src="image/bn2.webp" class="d-block w-100"></div>
                <div class="carousel-item"><img src="image/bn3.webp" class="d-block w-100"></div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </button>
        </div>

        <div class="row listkhuyenmaiheader">
            <div class="col-sm-3">
                <div class="singlesdr">
                    <div class="iconleafdiv"><div class="ngoaiiconlefdiv"><i class="fa fa-truck"></i></div></div>
                    <div class="noidungicon">
                        <span class="tieudendicon">Miễn phí giao hàng</span>
                        <span class="motaicons">Miễn phí vận chuyển cho mọi đơn hàng</span>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="singlesdr">
                    <div class="iconleafdiv"><div class="ngoaiiconlefdiv"><i class="fa fa-clock"></i></div></div>
                    <div class="noidungicon">
                        <span class="tieudendicon">Free Click & Collect</span>
                        <span class="motaicons">Nhận hàng tại store sau 2h</span>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="singlesdr">
                    <div class="iconleafdiv"><div class="ngoaiiconlefdiv"><i class="fa fa-reply"></i></div></div>
                    <div class="noidungicon">
                        <span class="tieudendicon">14 Ngày Hoàn Trả</span>
                        <span class="motaicons">Tận hưởng chính sách linh hoạt khi bạn đổi ý</span>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="singlesdr">
                    <div class="iconleafdiv"><div class="ngoaiiconlefdiv"><i class="fa fa-credit-card"></i></div></div>
                    <div class="noidungicon">
                        <span class="tieudendicon">Thanh toán bảo đảm</span>
                        <span class="motaicons">Mua hàng trực tuyến dễ dàng, nhanh chón</span>
                    </div>
                </div>
            </div>
        </div>


        <h4 class="lbtrangweb maincolor">SẢN PHẨM MỚI</h4>
        <div class="row" id="listproductmoiindex">
            <div th:each="sanPham : ${sanPhamList}" class="col-lg-20p col-md-4 col-sm-3 col-6">
                <div class="singleproductpage">
                    <a th:href="@{chitietsanpham(id=${sanPham.id})}"><img th:src="${sanPham.anh}" class="anhsplist"></a>
                    <a th:href="@{chitietsanpham(id=${sanPham.id})}" class="tensplist" th:text="${sanPham.tenSp}"></a>
                    <p class="giasplist giaspformat" th:text="${sanPham.gia}"></p>
                </div>
            </div>
        </div>
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <!-- Nút Previous -->
                <li class="page-item" th:classappend="${pageable.pageNumber == 0} ? 'disabled'">
                    <a class="page-link" th:href="@{/index(page=${pageable.pageNumber - 1}, size=${pageable.pageSize})}" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>

                <!-- Các trang -->
                <li class="page-item" th:each="i : ${#numbers.sequence(0, tongSoTrang - 1)}"
                    th:classappend="${i == pageable.pageNumber} ? 'active'">
                    <a class="page-link" th:href="@{/index(page=${i}, size=${pageable.pageSize})}" th:text="${i + 1}">1</a>
                </li>

                <!-- Nút Next -->
                <li class="page-item" th:classappend="${pageable.pageNumber >= tongSoTrang - 1} ? 'disabled'">
                    <a class="page-link" th:href="@{/index(page=${pageable.pageNumber + 1}, size=${pageable.pageSize})}" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>
<div th:replace="common/footeruser :: footerUser"></div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="js/carousel.js"></script>
<script src="js/price.js"></script>
</html>
