spring.application.name=PH1221_ASM



spring.datasource.url=jdbc:mysql://localhost:3307/PH1221_ASM
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.id.new_generator_mappings=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.main.lazy-initialization=true


spring.thymeleaf.prefix=/WEB-INF/views/

# Thymeleaf template suffix
spring.thymeleaf.suffix=.html

# Enable/Disable cache
spring.thymeleaf.cache=false

# Enable/Disable Thymeleaf hot swap for template changes without restarting the server
spring.thymeleaf.enabled=true

# Thymeleaf mode, other options are: XHTML, XML, TEXT, JAVASCRIPT, CSS
spring.thymeleaf.mode=HTML5

# Template encoding
spring.thymeleaf.encoding=UTF-8

# Enable/Disable Thymeleaf template resolver
spring.thymeleaf.template-resolver-order=1



